<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>What's the Weather?</title>
</head>

<body>

  <form id="weather-form">

    <label for="city-input">Choose Your City</label>

    <input type="text" id="city-input"><br>

    <input id="select-city" type="submit" value="GO!">
    
  </form>

  <div id="city-div"></div>
 
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>

  function searchCityWeather(city) {

  var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=" + city  + ",us&APPID=435ab649b0112c3f0f4aabcb2c0ae404"; 

      console.log(encodeURI(queryURL));

    $.ajax({
      url: encodeURI(queryURL),
      method: "GET"
    }).then(function(response) {

      console.log(response);


      var imageURL = "http://openweathermap.org/img/wn/" + response.weather["0"].icon + "@2x.png";

      console.log(imageURL)
      
      var cityName = $("<h1>").text(response.name);
      var weatherImage = $("<img>").attr("src", imageURL);
      var cityTemp = $("<h2>").text(response.main.temp);
      var cityHumidity = $("<h2>").text(response.main.humidity);
      var cityWind = $("<h2>").text(response.wind.speed);
      var cityTime = $("<h2>").text(response.timezone);

      $("#city-div").empty();
      $("#city-div").append(cityName, weatherImage, cityTemp, cityHumidity, cityWind, cityTime);
    });
  }
   

  $("#select-city").on("click", function(event) {
    event.preventDefault();
    var inputCity = $("#city-input").val().trim();

    searchCityWeather(inputCity);
  });
</script>

</html>
